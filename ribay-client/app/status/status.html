<div class="status">
    <div class="box background-grey col-lg-3 inline">
        <button type="button" class="btn btn-primary" ng-repeat="command in commands"
                ng-click="executeCommand(command)">{{command}}
        </button>
    </div>
    <div class="result" ng-show="result">
        <span class="text-bold">Result:</span>
        <json-formatter json="result" open="1"></json-formatter>
    </div>
</div>
