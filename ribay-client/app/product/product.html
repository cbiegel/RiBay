<div class="product-main" ng-controller="productCtrl">
    <div class="top">
        <div class="alert alert-success" ng-show="isSuccessAlertDisplayed">
            <button type="button" class="close" data-ng-click="switchBool('isSuccessAlertDisplayed')">Ã—</button>
            <strong>{{successTextAlert}}</strong>
        </div>
    </div>
    <div class="left">
        <uib-carousel interval="0" no-wrap="false">
            <uib-slide ng-repeat="image in product.images">
                <img ng-src="{{image.src}}" style="margin:auto;">
            </uib-slide>
        </uib-carousel>
    </div>
    <div class="center">
        <div class="title">
            <span>{{product.title}}</span>
        </div>
        <div class="rating">
            <uib-rating ng-model="product.rate" max="5" readonly="true"></uib-rating>
        </div>
        <hr>
        <div class="price">
            <span class="caption">Price: </span>
            <span class="value">{{product.price}}</span>
        </div>
        <div class="quantity">
            <span>Only {{product.quantity}} left in stock</span>
        </div>
        <div class="details">
            <span>{{product.details}}</span>
        </div>
    </div>
    <div class="right">
        <button type="button" class="btn btn-primary" ng-click="addToCart()">Add to cart</button>
    </div>
</div>

<div class="product-reviews" ng-controller="reviewCtrl">
    <div class ="review" ng-repeat="review in reviews">
        Review from <b>{{review.name}}</b> on <span ng-bind="review.time | date:'MM/dd/yyyy HH:mm:ss'"></span> (
        <uib-rating class="rating" ng-model="review.rating" max="5" readonly="true"></uib-rating>
        ): <b>{{review.title}}</b>
        <br/>{{review.text}}
    </div>
</div>
