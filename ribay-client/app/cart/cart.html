<div class="cart" ng-controller="cartCtrl">
    <div class="right">
        <div class="box background-grey">
            <div class="box-content">
                <div class="subtotal">
                    <span class="text-medium text-bold">Subtotal ({{subtotal.amount}} items): </span>
                    <span class="price">{{subtotal.price | currency: "€"}}</span>
                </div>
                <button type="button" class="btn button-primary" ng-click="checkout()">Proceed to Checkout</button>
            </div>
        </div>
    </div>
    <div class="center">
        <div class="text-big text-bold">Shopping Basket</div>
        <table class="cart-table">
            <tr class="cart-header">
                <td></td>
                <td>Price</td>
                <td>Quantity</td>
            </tr>
            <tr ng-repeat="item in cart" class="cart-item">
                <td>
                    <div class="image-container">
                        <a href="#/product/{{item.id}}"><img src="{{item.image}}"></a>
                    </div>
                    <div class="cart-item-details">
                        <div class="cart-item-caption">
                            <a href="#/product/{{item.id}}" class="product-link text-medium text-bold">{{item.name}}</a>
                        </div>
                        <div class="cart-item-options">
                            <a ng-click="deleteItem(item)">Delete</a>
                        </div>
                    </div>
                </td>
                <td>
                    <span class="price">{{item.price | currency: "€"}}</span>
                </td>
                <td>
                    <div class="btn-group" uib-dropdown>
                        <button id="single-button" type="button" class="btn" uib-dropdown-toggle>
                            {{item.quantity}} <span class="caret"></span>
                        </button>
                        <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
                            <li role="menuitem" ng-repeat="n in [] | range:20"><a
                                    ng-click="setQuantity(item, n+1)">{{n+1}}</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
        </table>
        <div class="cart-footer">
            <span class="text-medium text-bold">Subtotal ({{subtotal.amount}} items): </span>
            <span class="price">{{subtotal.price | currency: "€"}}</span>
        </div>
    </div>
</div>
