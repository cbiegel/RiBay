<div class="home">
    <uib-carousel id="promo-banner" interval="0" no-wrap="false">
        <uib-slide ng-repeat="n in [] | range: 5">
            <span>Promo {{n+1}}</span>
            <!-- image and link here -->
        </uib-slide>
    </uib-carousel>
    <div id="right">
        <div style="text-align: center;">This is a sidebar. It can be used to <a>display things</a>.</div>
    </div>
    <div id="center">
        <home-itemrow items="recommendations" caption="'Inspired by your shopping trends'" on-details="showDetails"></home-itemrow>
        <home-itemrow items="wishList" caption="'From your Wish List'" on-details="showDetails"></home-itemrow>
        <div id="promo-split">
            <div>
                <a><img alt="advertising1"></a>
            </div>
            <div>
                <a><img alt="advertising2"></a>
            </div>
        </div>
        <home-itemrow items="inspiredByWishList" caption="'Inspired by your Wish List'" on-details="showDetails"></home-itemrow>
        <home-itemrow items="lastVisited" caption="'Your recently watched articles'" on-details="showDetails"></home-itemrow>
    </div>
</div>
